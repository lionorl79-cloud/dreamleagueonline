            <th>×§×‘×•×¦×”</th><th>××©'</th><th>× ×¦'</th><th>×ª'</th><th>×”'</th><th>×–×›×•×ª</th><th>×—×•×‘×”</th><th>× ×§'</th>

<script>

/* × ×™×•×•×˜ ×‘×™×Ÿ ×“×¤×™× */
document.querySelectorAll("nav a").forEach(a => {
    a.onclick = () => {
        document.querySelectorAll(".page-box").forEach(p => p.style.display = "none");
        let id = a.getAttribute("href").replace("#","");
        document.getElementById(id).style.display = "block";

        playersArea.style.display = (id === "home") ? "flex" : "none";
    };
});

/* ===== ×˜×¢×™× ×” ××¡×•× ×›×¨× ×ª ××”××ª×¨ ×”×’×“×•×œ ===== */

let teams = [
    "×¨×™××œ ××“×¨×™×“","×‘×¨×¦×œ×•× ×”","×‘××™×™×¨×Ÿ ××™× ×›×Ÿ","×œ×™×‘×¨×¤×•×œ",
    "×× ×¦'×¡×˜×¨ ×¡×™×˜×™","×¤×¨×™×¡ ×¡×Ÿ ×–×¨××Ÿ","×™×•×‘× ×˜×•×¡","××™× ×˜×¨ ××™×œ××Ÿ"
];

let stats = JSON.parse(localStorage.getItem("leagueStats") || "{}");
let rounds = JSON.parse(localStorage.getItem("leagueRounds") || "{}");

/* ×× ××™×Ÿ ×›×œ×•× â€” ×™×¦×™×¨×ª ××‘× ×” ×¨×™×§ */
if (Object.keys(stats).length === 0) {
    stats = {};
    teams.forEach(t => stats[t] = {
        games:0, wins:0, draws:0, losses:0, gf:0, ga:0, points:0
    });
}

/* ×¢×“×›×•×Ÿ ×˜×‘×œ×” */
function updateTable() {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    Object.entries(stats).forEach(([team, s], idx) => {
        tbody.innerHTML += `
        <tr class="${idx===0 ? 'highlight' : ''}">
            <td>${team}</td>
            <td>${s.games}</td>
            <td>${s.wins}</td>
            <td>${s.draws}</td>
            <td>${s.losses}</td>
            <td>${s.gf}</td>
            <td>${s.ga}</td>
            <td>${s.points}</td>
        </tr>`;
    });
}

/* ×¢×“×›×•×Ÿ ××—×–×•×¨×™× */
function updateRounds() {
    const box = document.getElementById("roundsContainer");
    box.innerHTML = "";

    for (let r in rounds) {
        box.innerHTML += `
        <div style="margin:8px;padding:8px;border:1px solid rgba(255,255,255,0.2); border-radius:8px;">
            <b>××—×–×•×¨ ${r}</b><br>
            ${rounds[r].map(m => `${m.homeTeam} - ${m.awayTeam} ${m.homeGoals}-${m.awayGoals}`).join("<br>")}
        </div>`;
    }
}

updateTable();
updateRounds();

/* ×˜×•×¨× ×™×¨×™× */
function selectTournamentButton(btn){
    document.querySelectorAll(".tour-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
}
function openTournament(type){
    if(type==="leagueWinners")
        innerTournamentPage.innerHTML = "<h3>×œ×™×’×ª ×”×—×œ×•××•×ª</h3>";
    else
        innerTournamentPage.innerHTML = "<h3>×’×‘×™×¢ ×”×œ×™×’×”</h3>";
}

</script>
